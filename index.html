<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./main.css" />
    <title>반응형회원가입(가입완료)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="join_header">
      <h2 class="join_title">회원가입 완료</h2>
    </div>

    <div class="join_body">
      <div class="join_body_wrap">
        <div class="join_body_wrap_in">
          <h2 class="join_text1">회원가입이 완료 되었습니다.</h2>
          <h5 class="join_text2">
            회원으로 가입해 주셔서 감사드립니다.
            <br />
            항상 최고의 서비스로 친절하게 모시는 여행사가 되도록 노력하겠습니다.
          </h5>
        </div>

        <div class="btn-wrap_fix">
          <button type="button" class="btn-type-1" id="btnCancel">취소</button>
          <button type="button" class="btn-type-2" id="btnConfirm">다음</button>
        </div>
      </div>
    </div>
  </body>
</html>
